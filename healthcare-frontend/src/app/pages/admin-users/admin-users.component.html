<h2>Manage Users</h2>
<div *ngFor="let user of users" style="margin-bottom: 10px;">
  <strong>{{ user.username }}</strong> - {{ user.role }}
  <span *ngIf="user.specialization">({{ user.specialization }})</span>
  <img *ngIf="user.photo" [src]="'http://localhost:8000' + user.photo" width="40" style="vertical-align: middle;">
  <button (click)="deleteUser(user.id)" style="margin-left: 10px;">Delete</button>
</div>
