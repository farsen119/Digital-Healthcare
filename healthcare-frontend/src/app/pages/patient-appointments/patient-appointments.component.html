<h2>My Appointments</h2>
<a routerLink="/book-appointment" class="btn btn-primary mb-3">Book an Appointment</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Doctor</th>
      <th>Reason</th>
      <th>Status</th>
      <!-- Add a new column header -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appt of appointments">
      <td>{{ appt.date }}</td>
      <td>{{ appt.time }}</td>
      <td>{{ appt.doctor_name }}</td>
      <td>{{ appt.reason }}</td>
      <td>{{ appt.status }}</td>
      <!-- Add the new cell for the button -->
      <td>
        <!-- This button will only appear if a prescription exists for the appointment -->
        <div *ngIf="appt.prescription">
          <a [routerLink]="['/patient/prescriptions/view', appt.id]" class="btn btn-info btn-sm">
            View Prescription
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
