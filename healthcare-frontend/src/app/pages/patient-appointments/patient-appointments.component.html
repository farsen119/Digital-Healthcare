<h2>My Appointments</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Doctor</th>
      <th>Reason</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appt of appointments">
      <td>{{ appt.date }}</td>
      <td>{{ appt.time }}</td>
      <td>{{ appt.doctor_name }}</td>
      <td>{{ appt.reason }}</td>
      <td>{{ appt.status }}</td>
    </tr>
  </tbody>
</table>
