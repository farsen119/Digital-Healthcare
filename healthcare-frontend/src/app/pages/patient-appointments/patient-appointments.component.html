<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 d-md-block p-0">
      <app-side-navbar></app-side-navbar>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2>My Appointments</h2>
      <a routerLink="/book-appointment" class="btn btn-primary mb-3">Book an Appointment</a>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Doctor</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appt of appointments">
            <td>{{ appt.date }}</td>
            <td>{{ appt.time }}</td>
            <td>{{ appt.doctor_name }}</td>
            <td>{{ appt.reason }}</td>
            <td>{{ appt.status }}</td>
            <td>
              <div *ngIf="appt.prescription">
                <a [routerLink]="['/patient/prescriptions/view', appt.id]" class="btn btn-info btn-sm">
                  View Prescription
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
