<div class="dropdown ms-3">
  <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bi bi-bell"></i>
    <span *ngIf="unreadCount > 0" class="badge bg-danger">{{ unreadCount }}</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end" style="max-height: 300px; overflow-y: auto;">
    <li *ngIf="notifications.length === 0" class="dropdown-item text-muted">No notifications</li>
    <li *ngFor="let notif of notifications">
      <a class="dropdown-item" [ngClass]="{'fw-bold': !notif.is_read}" (click)="markAsRead(notif)">
        {{ notif.message }}
        <br>
        <small class="text-muted">{{ notif.created_at | date:'short' }}</small>
      </a>
    </li>
  </ul>
</div>
