<!-- Navigation -->
<nav class="navbar navbar-expand-lg" style="background-color: #013237; padding: 15px 20px;">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" style="text-decoration: none; display: flex; align-items: center;">
      <img src="assets/Logo1.png" alt="ClinoTix Logo" style="height: 40px; margin-right: 10px;">
      <span style="font-weight: bold; font-size: 24px; color: #eaf9e7;">CLINOTIX</span>
    </a>
    
    <div class="d-flex align-items-center">
      <ng-container *ngIf="auth.isLoggedIn(); else loggedOut">
        <span class="me-3" style="color: #c0e6ba;">
          Welcome, <strong>{{ user?.username }}</strong> ({{ user?.role }})
        </span>
        <div class="btn-group">
          <a *ngIf="user?.role === 'admin'" routerLink="/admin-dashboard" class="btn btn-sm" style="background-color: #4ca771; color: white;">
            <i class="fas fa-user-shield me-1"></i>Admin Dashboard
          </a>
          <a *ngIf="user?.role === 'doctor'" routerLink="/doctor-dashboard" class="btn btn-sm" style="background-color: #4ca771; color: white;">
            <i class="fas fa-user-md me-1"></i>Doctor Dashboard
          </a>
          <a *ngIf="user?.role === 'patient'" routerLink="/patient-dashboard" class="btn btn-sm" style="background-color: #4ca771; color: white;">
            <i class="fas fa-user-injured me-1"></i>Patient Dashboard
          </a>
          <a *ngIf="user?.role === 'pharmacist'" routerLink="/pharmacist-dashboard" class="btn btn-sm">
            <i class="fas fa-pills me-1"></i>Pharmacist Dashboard
          </a>
          <button (click)="logout()" class="btn btn-sm btn-outline-light ms-2">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </div>
      </ng-container>
      <ng-template #loggedOut>
        <a routerLink="/login" class="btn" style="background-color: #4ca771; color: white;">
          <i class="fas fa-sign-in-alt me-1"></i>Login
        </a>
      </ng-template>
    </div>
  </div>
</nav>
